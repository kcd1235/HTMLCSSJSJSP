<!DOCTYPE HTML>
<html>
<head>
  <title> 입력양식 </title>  
</head>
<body>  


<form method="GET" action=MemberJoin.jsp>  
<table border = 1 width=500px >
<caption>
회원기본정보
</caption>
<tr>
	<td>아이디</td>
	<td><input type="text" id="id" name="userid" placeholder="아이디 입력"> <a href="#"><button>중복확인</button></a></td>
</tr>
<tr>
	<td>비밀번호</td>
	<td><input type="password" id="pwd" name="pwd" placeholder="비밀번호 입력"></td>
</tr>
<tr>
	<td>비밀번호확인</td>
	<td><input type="password" id="pwcheck" name="pwcheck" placeholder="비밀번호 확인"></td>
</tr>
<tr>
	<td>이름</td>
	<td><input type="text" id="name" name="name" placeholder="이름 입력"></td>
</tr>
<tr>
	<td>휴대전화번호</td>
	<td>
	<input type="tel" size=5px name="ph1" placeholder="01*" pattern=[0-1]{3}> 
	- 
	<input type="tel" size=5px placeholder="****" pattern=[0-9]{3,4}> 
	- 
	<input type="tel" size=5px placeholder="****" pattern=[0-9]{4}></td>
</tr>
<tr>
	<td>일반전화</td>
	<td>
	<input type="text" size=5px> 
	- 
	<input type="text" size=5px> 
	- 
	<input type="text" size=5px></td>
</tr>
<tr>
	<td>이메일</td>
	<td><input type="email"></td>
</tr>
<tr>
	<td>우편번호</td>
	<td><input type="text">&nbsp;<a href="#"><button>주소찾기</button></a></td>
</tr>
<tr>
	<td>기본주소</td>
	<td><input type="text"></td>
</tr>
<tr>
	<td>상세주소</td>
	<td><input type="text"></td>
</tr>
<tr>
	<td>수신동의</td>
	<td><input type="checkbox" name="recv">SMS 수신 <input type="checkbox" name="recv">EMAIL 수신</td>
</tr>

</table>
<br>
<input type="submit" value=가입하기>
<button>취소하기</button>

</form>
<body> 
</body>
</html>
