<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style>
	input[type="text"] { color: red; }
	input[required] { background:blue; color:white; }
	input[disabled] { background:gold;}
	input[type="password"] { color:green; }
	input[type="email"] {color:orange; }
	input[type="button"]
	{
		width :100px;
		height:30px;
		background :#2E2E2E;
		color : white;
		text-align : center;
		border: 1px;
		margin : 10px 0px 0px 0px;
	}
	
</style>
</head>
<body>

<form>
<fieldset>
<legend>HTML 속성 CSS</legend>
입력 1 : <input type="text"><br> 
입력 2 : <input type="text" required><br> 
입력 3 : <input type="text" disabled><br> 
입력 4 : <input type="password"><br>
입력 5 : <input type="email"><br>
입력 6 : <input type="button" value="버튼"><br>
</fieldset>

</form>

</body>
</html>
