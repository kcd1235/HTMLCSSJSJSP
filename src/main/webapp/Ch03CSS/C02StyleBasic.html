<!-- 
<link> 태그의 rel 속성은 현재 문서와 외부 리소스 간의 연관관계를 명시합니다
rel 속성은 <link> 요소에 반드시 명시되어야 하는 필수 속성입니다

rel 의 속성값들
stylesheet  : 스타일 시트(CSS)로 사용할 외부 리소스를 불러옴 
alternate : 프린트 페이지나 번역된 페이지와 같이 해당 문서의 대체 버전에 대한 링크를 제공
author : 해당 문서의 저자에 대한 링크를 제공
help	: 도움말 문서에 대한 링크를 제공 
icon	: 사용자 인터페이스에서 해당 문서를 나타낼 리소스(일반적으로 아이콘)을 불러옴
license : 해당 문서의 저작권 정보에 대한 링크를 제공
next	: 연관된 문서들의 모음 중 다음 문서에 대한 링크를 제공












 -->
