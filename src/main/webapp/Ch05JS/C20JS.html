<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<script>
	var tmp1 = parseInt("30ab");
	var tmp2 = Number("30ab");
	var tmp3 = parseFloat("3.14");
	document.write((parseInt("30")+parseInt("40") )+"<br>");
	document.write((Number("30")+Number("40") )+"<br>");
	document.write((typeof tmp3) +"<br>");
	document.write(tmp1+"<br>");
	document.write(tmp2+"<br>");
	var num1=10;
	document.write(typeof num1+"<br>");
	document.write(typeof num1.toString() +"<br>");
	
</script>

</body>
</html>
