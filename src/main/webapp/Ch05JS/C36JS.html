<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	function addli()
	{
		var intag = document.getElementById('t1');
		
		var ultag = document.getElementById('t2');
		
		var litag = document.createElement('li');
		
		var content = document.createTextNode(intag.value);
		
		litag.appendChild(content);
		ultag.appendChild(litag);
		intag.value="";
	}
</script>

</head>
<body>

여행하고 싶은 지역 :<input id="t1" type=text >
<button onclick="addli()">추가</button>
<hr>
<ul id="t2">
</ul>

</body>
</html>
