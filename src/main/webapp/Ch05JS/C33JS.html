//---------------------
//동기 비동기
//---------------------
동기 : 미리 지정된 약속 , 순서를 가지고 처리
->어떤 요청이 오면 요청작업이 다 끝나야지만 다음 요청을 처리
비동기 : 	약속이 정해져 있지 않음, 순서를 가지지 않고 처리
->어떤 요청이 오면 요청작업이 다 끝나기 전에 다음 요청을 처리

동기 방식은 순차적으로 로직이 수행되므로 흐름을 쉽게 예측할 수 있지만,
여러 요청을 한번에 처리할 수 가 없다
비동기 방식의 경우 여러 작업을 동시에 효율적으로 처리할 수 있는 반면에
흐름을 예측하기가 쉽지 않다
비동기 방식은 즉시 응답을 받지 못하기 때문에 적절한 처리가 되지 않으면
예상밖의 결과가 나올수 있다.

//---------------------
//콜백 함수의 목적
//---------------------
비동기 방식으로 작성된 함수를 동기 처리 하기 위해 주로 사용
비동기 처리를 기본으로 하면서도 일부 구간에서는 순차적 처리가 필요하기 때문에
해당부분에서 순서를 잡아주는 역할을 한다

//---------------------
//콜백 함수의 형태
//---------------------
function mainFunc(parm1 , parm2 .... callbackFunc){
 ..
 .
 .
 callbackFunc(result);
}
보통 함수를 선언한 뒤에 함수 타입 매개변수 맨 마지막에 하나더 선언해주는 형태로 구성
처리가 끝나면 파라미터로 전달 받은 함수를 실행
