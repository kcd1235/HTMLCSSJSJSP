<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<script>
	var num1=15, num2=4,num3="15";
	document.write("<hr>");
	document.write(num1 + num2 + "<br>");
	document.write(num1 - num2 + "<br>");
	document.write(num1 * num2 + "<br>");
	document.write(num1 / num2 + "<br>");
	document.write(num1 % num2 + "<br>");
	document.write(++num1 + "<br>");
	document.write(--num2 + "<br>");
	document.write("<hr>");
	document.write((num1>=num2) + "<br>");
	document.write((num1<=num2) + "<br>");
	document.write((num1==num2) + "<br>");
	document.write((num1===num2) + "<br>");
	document.write((num1==16)+"<br>");
	document.write((num1==="16") + "<br>");
	document.write("<hr>");
	document.write((5 + 2)+"<br>");
	document.write(("5" + 2)+"<br>");
	document.write((5 + "2")+"<br>");
	document.write(("5" + "2")+"<br>");
	document.write(("5" - "2")+"<br>");
	document.write(("5" * "2")+"<br>");
	document.write(("5" / "2")+"<br>");
</script>


</body>
</html>
