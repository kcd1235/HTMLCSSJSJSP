<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<script>
	document.write("round(4.7) : " + Math.round(4.7) + "<br>");
	document.write("ceil(4.4) : "+ Math.ceil(4.7) + "<br>");
	document.write("floor(4.7) : "+ Math.floor(4.7) + "<br>");
	document.write("pow(8,2) : " + Math.pow(8,2) + "<br>");
	document.write("sqrt(64) : " + Math.sqrt(64) + "<br>");
	document.write("abs(-2.2) : " + Math.abs(-2.2) + "<br>");
	

	document.write("최대값 : "+Math.max(0,99,123,444,65,22,-4,55)+"<br>");
	document.write("최소값 : "+Math.min(0,99,123,444,65,22,-4,55)+"<br>");
	
	document.write("Math.random() : " + Math.random()+"<br>");
	document.write("Math.random() : " + Math.floor(Math.random()*10)+"<br>");
	document.write("Math.random() : " + Math.floor(Math.random()*100)+"<br>");
	document.write("Math.random() : " + Math.floor(Math.random()*45)+"<br>");
	document.write("");

</script>

</body>
</html>
