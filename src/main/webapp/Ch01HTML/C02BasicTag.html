<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Basic Tag</title>
</head>
<body>
<!-- 제목태그 -->
<h1>제목</h1>
<h2>제목</h2>
<h3>제목</h3>
<h4>제목</h4>
<h5>제목</h5>
<h6>제목</h6>
<!-- 수평줄태그 -->
<hr><hr>

<!-- 줄바꿈태그 -->
HelloWorld<br>
HelloWorld<br>
HelloWorld<br>
<hr>

<!-- P태그 -->
TEST
<p>문장</p>
TEST

<hr>
<!-- 진하게 -->
<b>Context</b><br>
<strong>Context</strong>
<hr>
<!-- pre태그 -->
공백을    포함한    문장입니다<br>
공백을&nbsp;&nbsp;&nbsp;&nbsp;포함한<br>
<pre>
동해물과   백두산이   마르고    닳도록
하느님이    보우하사    우리나라    만세
</pre>



</body>
</html>
