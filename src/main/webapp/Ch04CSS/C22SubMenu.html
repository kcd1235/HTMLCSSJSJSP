<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style>
	ul {background:lightgray; }
	li
	{
		display:inline-block;
		width:150px;
		text-align:center;
		line-height:40px;	
	}
	
	.Mainmenu
	{
		position:relative; top:0px; left:0px;
		padding: 0px;
	}
	
	.Submenu
	{
		position:absolute; top:40px; left:0px;
		width:100%;
		display:none;
	}
	li.Mainmenu:hover .Submenu
	{
		display:block;
		background:skyblue;
	}
	
	
	
	a
	{
		text-decoration:none;
		color:black;
		display:block;
	}
	a:hover
	{
		background:gray;
	}
	


</style>


</head>
