<!--  
positon 속성값

static	 	: 기본값 태그박스의 순서에 따라 순차적 위치 지정
relative	: 상위 태그박스를 기준으로 상대적 위치 지정
absoulte	: 상위 컨테이너박스를 기준으로 상대적 위치 지정
fixed		: 현재 웹 브라우저 화면 공간 기준의 고정 위치 지정
none		: 박스를 표시하지 않음 

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	#b1{background:red; width:200px; height:50px; }

	#b3

</style>
</head>
<body>
